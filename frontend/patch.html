    </body>
    <script>
        const updateTaskElement = document.querySelector('#update-task')
        const taskUrl = 'http://localhost:8001/task'
        updateTaskElement.addEventListener('submit', async (e) => {
            e.preventDefault()
            let data = new FormData(e.target)
            data = Object.fromEntries(data)
            data = Object.fromEntries(Object.entries(data).filter(([key, value]) => value))
            const url = `${taskUrl}/${e.target.querySelector('#task-id')?.value}`
            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                credentials: 'include'
            })
            const resData = await res.json()
            console.log(resData)
        })

        const updateOrganisationElement = document.querySelector('#update-organisation')
        const updateOrganisationUrl = 'http://localhost:8001/organisation'
        updateOrganisationElement.addEventListener('submit', async (e) => {
            e.preventDefault()
            const url = `${updateOrganisationUrl}/${e.target.querySelector('#organisation-id').value}`
            let data = new FormData(e.target)
            data = Object.fromEntries(data)
            const res = await fetch(`${url}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                credentials: 'include'
            })
            const resData = await res.json()
            console.log(resData)
        })

        const updateProjectElement = document.querySelector('#update-project')
        const updateProjectUrl = 'http://localhost:8001/project'
        updateProjectElement.addEventListener('submit', async (e) => {
            e.preventDefault()
            const url = `${updateProjectUrl}/${e.target.querySelector('#project-id').value}`
            let data = new FormData(e.target)
            data = Object.fromEntries(data)
            data = Object.fromEntries(Object.entries(data).filter(([key, value]) => value))
            console.log(data)
            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
                credentials: 'include'
            })
            const resData = await res.json()
            console.log(resData)
        })

        const BASE_URL = 'http://localhost:8001/'
        function addPutListener(formSelector, idSelectors, paramsUrl) {
            const form = document.querySelector(formSelector)
            form.addEventListener('submit', async (e) => {
                e.preventDefault()
                let url = paramsUrl

                Object.entries(idSelectors).forEach(([key, selector]) => {
                    const value = e.target.querySelector(selector).value
                    url = url.replace(`$${key}`, value)
                })
                console.log(url)

                let data = new FormData(e.target)
                data = Object.fromEntries(data)
                data = Object.fromEntries(Object.entries(data).filter(([key, value]) => value))
                const res = await fetch(`${BASE_URL}${url}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                    credentials: 'include'
                })
                const resData = await res.json()
                console.log(resData)
            })
        }

        addPutListener(
            '#update-checklist-form',
            { taskId: '.task-id', checklistId: '.checklist-id'},
            'task/$taskId/checklist/$checklistId'
        )

        addPutListener(
            '#update-comment-form',
            { taskId: '.task-id', commentId: '.comment-id'},
            'task/$taskId/comment/$commentId'
        )

        addPutListener(
            '#update-agenda-column-form',
            { agendaColumnId: '.agenda-column-id'},
            'agenda/column/$agendaColumnId'
        )
    </script>
</html>
