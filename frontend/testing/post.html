    <script>
        const loginUrl = 'http://localhost:8001/login'
        const form = document.querySelector('#login-form')
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            let data = new FormData(form)
            data = Object.fromEntries(data)
            const res = await fetch(loginUrl, {
                method: "POST",
                credentials: 'include',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data)
            })
            const parsedRes = await res.json()
            console.log(parsedRes)
        })

        const logoutUrl = 'http://localhost:8001/logout'
        const logoutButton = document.querySelector('#logout')
        logoutButton.addEventListener('click', async () => {
            let headers = new Headers();
            headers.append('Content-Type', 'application/json');
            headers.append('Accept', 'application/json');
            try {
                const data = await fetch(logoutUrl, {credentials: 'include', headers})
                const parsedData = await data.json()
                console.log(parsedData)
            } catch (e) {
                console.log(e)
            }
        })

        const BASE_URL = 'http://localhost:8001/'
        function createImageListener(formSelector, idSelectors, paramsUrl) {
            document.querySelector(formSelector).addEventListener('submit', async (e) => {
                e.preventDefault()
                let path = paramsUrl
                Object.entries(idSelectors).forEach(([key, selector]) => {
                    const value = e.target.querySelector(selector).value
                    path = path.replace(`$${key}`, value)
                })
                console.log(path)

                let data = new FormData(e.target)
                console.log(data)
                console.log(`${BASE_URL}${path}`)
                const res = await fetch(`${BASE_URL}${path}`, {
                    method: "POST",
                    body: data,
                    credentials: 'include'
                })
                const parsedData = await res.json()
                console.log(parsedData)
                const imgElement = e.target.querySelector('img')
                if (parsedData.metadata) {
                    imgElement.setAttribute('src', parsedData.metadata.data)
                }
            })
        }

        createImageListener(
            '#organisation-image-form',
            { organisationId: '.organisation-id' },
            'organisation/$organisationId/avatar'
        )

        createImageListener(

        createImageListener(

        createImageListener(

        )

        const customPostFormElement = document.querySelector('#custom-post')
        customPostFormElement.addEventListener('submit', async (e) => {
            e.preventDefault()
            const path = e.target.querySelector('#custom-path')?.value
            if (!path) {
                console.log('no path!')
                return
            }
            const url = `${BASE_URL}${path}`
            const res = await fetch(url, {
                credentials: 'include',
                method: 'POST'
            })
            const parseRes = await res.json()
            console.log(parseRes)
        })
